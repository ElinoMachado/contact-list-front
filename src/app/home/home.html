<section class="home-container">
  <div class="phone-image-container">
    <img src="phone.svg" />
  </div>
  <h1>Gerencie seus contatos de forma fácil e rápida!</h1>
  <div class="toolbar">
    <button (click)="goToCreate()" class="add-btn">+ Novo Contato</button>

    <input
      type="text"
      ng
      serve
      class="search-input"
      placeholder="Buscar por nome, telefone ou e-mail..."
      (input)="onSearch($event)"
    />
  </div>

  <app-contact-list></app-contact-list>

  <div class="pagination">
    <button (click)="prevPage()">← Anterior</button>
    <span
      >Página {{ filters.currentPage() + 1 }} de
      {{ filters.totalPages() }}</span
    >
    <button (click)="nextPage()">Próxima →</button>

    <select (change)="onSizeChange($event)">
      <option [value]="5" selected>5</option>
      <option [value]="10">10</option>
      <option [value]="20">20</option>
      <option [value]="50">50</option>
    </select>
  </div>
</section>
